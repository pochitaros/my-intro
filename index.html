<html>
  <head>
    <meta charset="UTF-8">
    <title>私の自己紹介ページ</title>
  </head>
  <body>
    <!-- 自己紹介 -->
    <h1>私の自己紹介</h1>
    <p>こんにちは！プログラミング勉強中です。</p>
    <p>趣味：読書とゲーム</p>
    <p>目標：Webページを作れるようになること</p>

    <!-- 画像 -->
    <p>私の好きな動物：</p>
    <img src="dog.jpg" alt="チワワ" width="200">

    <!-- 自己紹介クイズ -->
    <h2>自己紹介クイズ</h2>

    <!-- Q1 -->
    <p>Q1. 私の趣味は何でしょう？</p>
    <button onclick="checkAnswer1('A')">映画</button>
    <button onclick="checkAnswer1('B')">ゲーム</button>
    <button onclick="checkAnswer1('C')">読書</button>
    <p id="result1"></p>

    <!-- Q2 -->
    <p>Q2. 私の目標は何でしょう？</p>
    <button onclick="checkAnswer2('A')">旅行に行く</button>
    <button onclick="checkAnswer2('B')">Webページを作れるようになる</button>
    <button onclick="checkAnswer2('C')">スポーツ選手になる</button>
    <p id="result2"></p>

    <!-- Q3 -->
    <p>Q3. 私の好きな食べ物は何でしょう？</p>
    <button onclick="checkAnswer3('A')">寿司</button>
    <button onclick="checkAnswer3('B')">ピザ</button>
    <button onclick="checkAnswer3('C')">ラーメン</button>
    <p id="result3"></p>

    <script>
      function checkAnswer1(answer) {
        document.getElementById('result1').innerText = (answer==='B') ? "正解！🎉" : "不正解…";
      }
      function checkAnswer2(answer) {
        document.getElementById('result2').innerText = (answer==='B') ? "正解！🎉" : "不正解…";
      }
      function checkAnswer3(answer) {
        document.getElementById('result3').innerText = (answer==='A') ? "正解！🎉" : "不正解…";
      }
    </script>
  </body>
</html>
